<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>weather

  </title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark pt-5 pb-5">
    <div class="container ">

      <a class="navbar-brand d-flex  align-items-center" href="#">
        <div> <img src="img/logo.png" class="w-100" alt=""></div>

        <div class=" d-flex align-content-around flex-column ps-2">
          <h1 class="head text-white ">Weather</h1>
          <small class="text-white">tagline goes here</small>
        </div>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse  " id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-auto d-flex justify-content-between w-50">

          <li class="nav-item ">
            <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
          </li>

          <li class="nav-item">
            <a class="nav-link text-white" href="#">News</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Live cameras</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Photos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Contact</a>
          </li>


        </ul>

      </div>
    </div>
  </nav>

  <section>
    <div class="hero d-flex justify-content-center align-items-center">

      <div class=" w-50">
        <form action="">
          <input type="text" placeholder="Find your location" class="w-100 form-control text-white " id="search">
          <button class="btn  find-btn">Find</button>
        </form>
      </div>
    </div>
    <div class="container ">

      <div class="row g-0 shadow-lg">
        <div class="col-md-4 ">
          <div class="today-wheather ">
            <div class="today-header text-light d-flex justify-content-between p-2">
              <p id="today" class="fs-5"></p>
              <p id="today-day" class="fs-5"></p>
            </div>
            <div class="weather-content p-3">
              <div class="location fs-3 text-white" id="today-location"></div>
              <div class="degree d-flex justify-content-between align-items-center">
                <div class="num " id="today-degree">
                  17oC
                </div>
                <div class="weather-icon w-25">
                  <img src="img/116.png" id="today-icon" class="w-100" alt="">
                </div>
              </div>
              <div class="custom text-info py-5" id="weather-condition"></div>
              <div class="weather-info py-3">
                <img src="img/icon-umberella.png" alt="">
                <span class="text-white pe-3" id="wind"></span>
                <img src="img/icon-wind.png" alt="">
                <span class="text-white pe-3" id="compass"></span>
                <img src="img/icon-compass (1).png" alt="">
                <span class="text-white " id="umberella"></span>

              </div>


            </div>

          </div>
        </div>
        <div class="col-md-4">
          <div class="secondday-wheather  text-center">
            <div class="secondday-header text-light text-center p-2">
              <p class="next-day fs-5"></p>

            </div>
            <div class="secondday-weather-content p-3 d-flex flex-column align-content-center py-5  ">

              <div class="icon-img w-100">
                <img src="img/113.png" class="nextday-icon" alt="">
              </div>
              <div class="degree pt-2 ">

                <div class="num2 text-light w-100">
                  <p class="fs-4 max-degree">17oC</p>
                  <small class="text-light fs-6 min-degree"> </small>

                </div>
              </div>
              <div class="custom text-info py-5 nextday-condition"></div>



            </div>

          </div>
        </div>
        <div class="col-md-4">
          <div class="thirdday-wheather  text-center">
            <div class="thirdday-header text-light text-center p-2">
              <p class="next-day fs-5"></p>

            </div>
            <div class="thirdday-weather-content p-3 d-flex flex-column align-content-center py-5  ">

              <div class="icon2-img w-100">
                <img src="img/113.png" class="nextday-icon" alt="">
              </div>
              <div class="degree pt-2 ">

                <div class="num2 text-light w-100">
                  <p class="fs-4 max-degree"></p>
                  <small class="text-light fs-6 min-degree"> </small>

                </div>
              </div>
              <div class="custom text-info py-5 nextday-condition"></div>



            </div>

          </div>
        </div>

      </div>

    </div>
  </section>




  <script src="script.js"></script>
</body>

</html>
